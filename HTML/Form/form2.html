<DOCTYPE! html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#"method="post">
<fieldset>
    <legend>Personal Information</legend>
    <div>
        <label for="first-name">First Name:</label>
        <input
         id="first-name"
         type="text"
         name="first_name"
         value=""
         required
         maxlength="25"
         placeholder="Please write your first name">
    </div>
    <p></p>
    <div>
        <label for="email">Email:</label>
        <input
         id="email"
         type="email"
         name="user_email"
         value=""
         required
         placeholder="Please write your email">
    </div>
    <p></p>
    <div>
        <label for="password">Password:</label>
        <input
         id="password"
         type="password"
         name="password"
         value=""
         required
         placeholder="Enter your password">
</fieldset>
    </div>
    <p></p>
    <div>
        <label for="date">Date:</label>
        <input
         id="date"
         type="date"
         name="date"
         value=""
         required>
    </div>
    <p></p>
    <div>
        <label for="number">Number:</label>
        <input
         id="number"
         type="number"
         name="number"
         value=""
         required>
    </div>
    <p>Please check the following courses:</p>
        <div>
        <input 
        id="web-design"
        type="checkbox"
        name="web-design"
        value="web-design">
        <label for="web-design">Web Design:</label>
        </div>
        <p></p>
        <div>
        <input 
        id="web-development"
        type="checkbox"
        name="web-development"
        value="web-development">
        <label for="web-development">Web Development:</label>
        </div>
        <p></p>
        <div>
        <input 
        id="graphic-design"
        type="checkbox"
        name="graphic-design"
        value="graphic-design">
        <label for="graphic-design">Graphic Design:</label>
        </div>
        <p>Please check anyone</p>
        <div>
        <input 
        id="male"
        type="radio"
        name="gender"
        value="male">
        <label for="male">Male:</label>
        </div>
        <div>
        <input 
        id="female"
        type="radio"
        name="gender"
        value="female">
        <label for="female">Female</label>
        </div>
        <div>
        <input 
        id="other"
        type="radio"
        name="gender"
        value="other">
        <label for="other">Other</label>
        </div>
        <p>Please select anyone</p>
        <label for="select_brand">Please choice your brand</label>
        <select name="brand" id="select_brand">
        <option value="">Car Brand</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        </select>
        <p></p>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comment" rows="5" cols="30">

        </textarea>
        
</form> 
</body>
</html>
</head>
</html>
