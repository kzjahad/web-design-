<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8"
</head>
<body>
<h4>Nesting lists</h4>
<ol type="i">
 <li>item 1 <!--closing </li> tag not here-->
  <ul>
   <li>sub item 1</li>
   <li>sub item 2<!--closing </li> tag not here-->
    <ol type="a">
     <li>sub item 1</li>
     <li>sub item 2</li>
    </ol>
   </li>
  </ul>
 </li>
 <li>item 2 <!--closing </li> tag not here-->
  <ol type="1">
   <li>sub item 1<!--closing tag </li> tag not here-->
    <ul>
     <li>sub item 1</li>
     <li>sub item 2</li>
    </ul
   <li>sub item 2</li>
  </ol>
  </li>
 <li>item 3</li>
</ol>   
</body>
</html>
