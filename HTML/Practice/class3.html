<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unordered List</title>
</head>

<body>
 <h1>An Unordered List:</h1>
 <ul>
 <li>Coffe</li>
 <li>Tea</li>
 <li>Milk</li>
 <li>Juice</li>
 <li>Cola</li>
 <li>Lemonade</li>
 </ul>
 <ul type="circle">
 <li>Coffe</li>
 <li>Tea</li>
 <li>Milk</li>
 <li>Juice</li>
 <li>Cola</li>
 <li>Lemonade</li>
 </ul>


</body>
</html>
